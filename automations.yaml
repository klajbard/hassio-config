###################
# Torrents
###################
- alias: "Torrents started"
  id: '686b317da22d0db492c60b570414b698'
  trigger:
    platform: event
    event_type: transmission_started_torrent
  action:
    service: notify.slack_bot_transmission
    data_template:
      title: Torrent completed!
      message: ''
      data:
        blocks_template:
          - type: section
            text:
              type: plain_text
              text: 'Started downloading of {{trigger.event.data.name}}'

- alias: "Torrents done"
  id: '441ec1de12f22d88fb2332ffefa6d439'
  trigger:
    platform: event
    event_type: transmission_downloaded_torrent
  action:
    service: notify.slack_bot_transmission
    data_template:
      title: Torrent completed!
      message: ''
      data:
        blocks_template:
          - type: section
            text:
              type: plain_text
              text: 'Downloading of {{trigger.event.data.name}} is finished'
