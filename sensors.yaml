####################
#%% Hygrometer GPIO
- platform: command_line
  name: rpi_temperature
  command: 'cat /config/log/dht_rpi'
  value_template: "{{ value_json.temperature }}"
  scan_interval: 60
  unit_of_measurement: '°C'
